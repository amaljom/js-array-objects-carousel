<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1 class="text-center">Creiamo il carosello di immagini</h1>
    </div>

    <div class="">
        <div id="contenitore-immagini" class="text-center">
            
        </div>
        <div class="d-flex justify-content-between w-100 pulsanti">
            <button id="previous-button" class=" btn btn-primary text-white">prev</button>
            <button id="next-button" class=" btn btn-primary  text-white">next</button>
        </div>
        <div id="container-thumbnail" class="posizione-thumbnail">

        </div>
        <div class="d-flex justify-content-around w-100 pulsanti">
            <button id="auto-next" class=" btn btn-primary text-white">auto next</button>
            <button id="auto-pause" class=" btn btn-primary  text-white">stop</button>
            <button id="auto-previous" class=" btn btn-primary  text-white">auto reverse</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
